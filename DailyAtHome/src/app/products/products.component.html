
<div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{product.Product}}</h3>
            </div>
            <div class="panel-body">
                <div>
                    <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" />
                </div>
                <div>
                    <p>
                        {{product.Description}}
                    </p>
                    <p>
                        <label>Price: </label>
                        <span>{{product.Cost | currency:'USD':true:'1.2-2'}}</span>
                    </p>
                    <div>
                        <button class="btn btn-success pull-left">Add to cart <i class="fa fa-cart-plus"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
