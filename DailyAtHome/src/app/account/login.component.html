
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <h4><a [routerLink]="['/login']" class="active">Login</a></h4>
                        </div>
                        <div class="col-xs-6">
                            <h4><a [routerLink]="['/register']">Register</a></h4>                           
                        </div>
                    </div>
                    
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="loginForm">
                                <div class="form-group">
                                    <input type="email" class="form-control" formControlName="userName" placeholder="Email" name="email">
                                    <div *ngIf="loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched" class="text-danger">
                                        Required!
                                    </div>
                                    <div *ngIf="loginForm.controls['userName'].hasError('email') && loginForm.controls['userName'].touched && !loginForm.controls['userName'].hasError('required')" class="text-danger">
                                        Please enter a valid email address!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="text-danger">
                                        Required!
                                    </div>
                                    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="text-danger">
                                        Required!
                                    </div>
                                </div>
                                <div class="checkbox center-block">
                                    <label class="center-block text-center"><input type="checkbox" name="remember"> Remember me</label>
                                </div>
                                <div class="form-group center-block text-center">
                                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success col-xs-6 col-xs-offset-3" (click)="login()">Login</button>
                                </div>
                            </form>                           
                        </div>
                    </div>
                </div>
                <div class="alert-danger text-center" *ngIf="!loginResult.success">                    
                        {{loginResult.message.error_description}}
                </div>
            </div>
        </div>
    </div>
