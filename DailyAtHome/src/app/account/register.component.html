

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6 text-right">
                        <h4><a [routerLink]="['/login']">Login</a></h4>
                    </div>
                    <div class="col-xs-6">
                        <h4><a [routerLink]="['/register']" class="active">Register</a></h4>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="registerForm">
                            <div class="form-group">
                                <input type="email" class="form-control" formControlName="userName" placeholder="Email" name="email">
                                <div *ngIf="registerForm.controls['userName'].hasError('required') && registerForm.controls['userName'].touched" class="text-danger">
                                    Required!
                                </div>
                                <div *ngIf="registerForm.controls['userName'].hasError('email') && registerForm.controls['userName'].touched && !registerForm.controls['userName'].hasError('required')" class="text-danger">
                                    Please enter a valid email address!
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="text-danger">
                                    Required!
                                </div>
                                <div *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched" class="text-danger">
                                    Minimum 6 characters!
                                </div>
                                <div *ngIf="registerForm.controls['password'].hasError('pattern') && registerForm.controls['password'].touched" class="text-danger">
                                    Must be alphabets and numbers!
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Retype Password">
                                <div *ngIf="registerForm.controls['confirmPassword'].hasError('required') && registerForm.controls['confirmPassword'].touched" class="text-danger">
                                    Required!
                                </div>
                                <div class="text-danger" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">
                                    Password does not match!
                                </div>
                            </div>
                            <div class="form-group center-block text-center">
                                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success col-xs-6 col-xs-offset-3" (click)="register()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="!registerResult.success" class="alert-danger text-center">
                {{registerResult.message}}
            </div>
            <div *ngIf="registerResult.success" class="alert-success text-center">
                {{registerResult.message}}
            </div>
        </div>
    </div>
</div>
