<div ng-controller="ForgotPasswordController" class="col-md-6 col-lg-offset-3">
    <form name="forgotPasswordForm" ng-class="{loading:loading}" novalidate>
        <div class="form-group center-block">
            <input type="email" placeholder="Email" ng-required="true" ng-class="{submitted:submitted}" name="email" ng-model="email" class="form-control" />
            <span class="field-validation-error pull-left" ng-show="submitted && forgotPasswordForm.email.$error.required">Required</span>
            <span class="field-validation-error" ng-show="submitted && forgotPasswordForm.email.$error.email">Invalid email</span>
        </div>
        <div class="form-group center-block">
            <button type="submit" class="btn-success center-block form-control" ng-click="btnSubmitClick()">Submit <i class="fa fa-spinner fa-spin" ng-show="loading"></i></button>
        </div>
    </form>
    <div class="alert alert-success" ng-show="resetEmailSent">
        We sent password reset instructions to your email.
    </div>
    <div class="alert alert-danger" ng-show="resetEmailFailed">
        {{forgotPasswordFormErrorMsg}}
    </div>
</div>
