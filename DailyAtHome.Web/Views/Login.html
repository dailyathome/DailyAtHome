<div ng-controller="LoginController">
    <div class="row">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4 class="text-center">Login</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-offset-3">
                <form id="loginForm" name="loginForm" ng-class="{loading:loading}" novalidate>
                    <div class="form-group center-block">
                        <input type="email" ng-required="true" ng-class="{submitted:loginForm.submitted}" ng-model="loginmodel.Email" name="Email" id="Email" tabindex="1" class="form-control center-block" placeholder="User Name / Email" value="">
                        <span class="pull-left field-validation-error" ng-show="submitted && loginForm.Email.$error.required">Required.</span>
                     </div>
                    <div class="form-group center-block">
                        <input type="password" ng-class="{submitted:loginForm.submitted}" ng-model="loginmodel.Password" name="Password" id="password" tabindex="2" class="form-control center-block" placeholder="Password" ng-required="true">
                        <span class="pull-left field-validation-error" ng-show="submitted && loginForm.Password.$error.required">Required.</span>
                     </div>
                    <div class="form-group center-block">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button name="login-submit" id="login-submit" ng-click="btnLoginClick()" tabindex="4" class="form-control btn-success center-block" value="Log In">Log In <i class="fa fa-spinner fa-spin" ng-show="loading"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group center-block alert alert-danger" ng-show="loginFailed">
                        {{loginError}}
                    </div>
                    <div class="form-group center-block text-center">
                        <a href="forgot-password" tabindex="5" class="text-left">Forgot Password?</a>
                    </div>
                    <div class="form-group center-block text-center">
                        <a href="Register" tabindex="5" class="text-right">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
