<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Categories
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" data-target="AddCategory" data-toggle="collapse" data-parent="#accordion"><i class="fa fa-plus-square" aria-hidden="true"></i> Add</a></li>
                    <li><a href="#" data-target="EditCategory" data-toggle="collapse" data-parent="#accordion"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                    <li><a href="#" data-toggle="collapse" data-parent="#accordion"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                </ul>
            </div>
        </div>
        <div id="AddCategory" class="panel-collapse collapse">
            <div class="panel-body">
                <h4>Add New Category</h4>
                <div class="form-group center-block">
                    <input type="text" ng-required="true" name="Category" id="Category" tabindex="1" class="form-control center-block" placeholder="Category" value="">
                </div>
                <div class="form-group center-block">
                    <input type="text" ng-required="true" name="CategoryDescription" id="CategoryDescription" tabindex="2" class="form-control center-block" placeholder="Category Description" value="">
                </div>
                    
                <div class="col-sm-6 col-sm-offset-3">
                    <button name="Category-Add" id="Category-Add" ng-click="btnAddCategoryClick()" class="form-control btn-success center-block" value="Add">Add <i class="fa fa-spinner fa-spin" ng-show="loading"></i></button>
                </div>
            </div>
        </div>
        <div id="EditCategory" class="panel-collapse collapse">
            <div class="panel-body">
                <h4>Edit Existing Category</h4>
                <div class="form-group center-block">
                    <input type="text" ng-required="true" name="Category" id="Category" tabindex="1" class="form-control center-block" placeholder="Edit Category" value="">
                </div>
                <div class="form-group center-block">
                    <input type="text" ng-required="true" name="CategoryDescription" id="CategoryDescription" tabindex="2" class="form-control center-block" placeholder="Edit Category Description" value="">
                </div>

                <div class="col-sm-6 col-sm-offset-3">
                    <button name="Category-Add" id="Category-Edit" ng-click="btnEditCategoryClick()" class="form-control btn-success center-block" value="Edit">Edit <i class="fa fa-spinner fa-spin" ng-show="loading"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
