<div class="row" ng-controller="AdminController">
    <div class="bs-example marginTop50" data-example-id="table-within-panel">
        <div class="panel panel-default">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cat in Categories">
                        <th scope="row">
                            {{$index+1}}
                        </th>
                        <td>
                            <span ng-show="cat.showEdit">{{cat.Category}}</span>
                            <input ng-show="!cat.showEdit" type="text" ng-model="cat.Category" class="form-control">
                        </td>
                        <td>
                            <span ng-show="cat.showEdit">{{cat.Description}}</span>
                            <input ng-show="!cat.showEdit" type="text" ng-model="cat.Description" class="form-control">
                        </td>
                        <td>
                            <i ng-show="cat.showEdit" ng-click="toggleEdit(cat)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <i ng-show="!cat.showEdit" ng-click="toggleEdit(cat)" class="fa fa-floppy-o" aria-hidden="true"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-6 col-sm-offset-3">
        <button name="Category-Add" id="Category-Add" ng-click="btnAddCategoryClick()" class="form-control btn-success center-block" value="Add">Add <i class="fa fa-spinner fa-spin" ng-show="loading"></i></button>
    </div>
</div>
