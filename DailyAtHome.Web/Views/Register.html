<div ng-controller="RegisterController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center">Register</h4>
            <hr>
        </div>
        <div class="row"> 
            <div class="col-md-6 col-lg-offset-3 ">
                <form name="registerForm" ng-show="!registerSuccess" ng-class="{loading:loading}" novalidate>
                    <div class="form-group center-block">
                        <input type="email" ng-required="true" ng-class="{submitted:submitted}" ng-model="email" name="email" id="email" tabindex="1" class="form-control center-block" placeholder="Email" value="">
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.email.$error.required">Required.</span>
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.email.$error.email">Invalid email.</span>
                    </div>
                    <div class="form-group center-block">
                        <input type="password" ng-minlength="6" ng-pattern="pwdRegx" ng-required="true" ng-class="{submitted:submitted}" ng-model="password" name="password" id="password" tabindex="2" class="form-control center-block" placeholder="Password">
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.password.$error.required">Required.</span>
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.password.$error.pattern">Password must be combination of alphabets and numbers.</span>
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.password.$error.minlength">Password must be atlease 6 characters.</span>
                    </div>
                    <div class="form-group center-block">
                        <input type="password" ng-required="true" ng-class="{submitted:submitted}" ng-model="confirmPassword" name="confirmPassword" id="password" tabindex="2" class="form-control center-block" placeholder="Confirm Password">
                        <span class="pull-left field-validation-error" ng-show="submitted && registerForm.confirmPassword.$error.required">Required.</span>
                        <span class="pull-left field-validation-error" ng-show="submitted && confirmPassword!=password">Password does not match</span>
                     </div>
                    <div class="form-group center-block">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button name="register-submit"  id="register-submit" ng-click="btnRegisterClick()" tabindex="4" class="form-control btn-success center-block" value="Register">Register <i ng-show="loading" class="fa fa-spinner fa-spin"></i></button>
                            </div>
                            <div class="col-sm-6 col-sm-offset-3">
                               Already have an account? Login <a href="Login" tabindex="5" class="text-right">Here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-success text-center form-group center-block" ng-show="registerSuccess">
            <!--<i class="fa fa-check-square-o fa-2x"></i>-->Please confirm your email address to complete the Registration.
        </div>
        <div class="alert alert-danger text-center form-group center-block" ng-show="registerFailed">
            <!--<i class="fa fa-exclamation-triangle fa-2x"></i>--> <span>{{registerErrorMsg}}</span>
        </div>
    </div>
</div>
