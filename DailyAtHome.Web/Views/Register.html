<div ng-controller="RegisterController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center">Register</h4>
            <hr>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-offset-3">
                <form name="registerForm">
                    <div class="form-group">
                        <input type="email" ng-required="true" ng-class="{submitted:registerForm.submitted}" ng-model="registermodel.Email" name="Email" id="username" tabindex="1" class="form-control center-block" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-required="true" ng-class="{submitted:registerForm.submitted}" ng-model="registermodel.Password" name="Password" id="password" tabindex="2" class="form-control center-block" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-required="true" ng-class="{submitted:registerForm.submitted}" ng-model="registermodel.ConfirmPassword" name="Password" id="password" tabindex="2" class="form-control center-block" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button name="register-submit" id="register-submit" ng-click="btnRegisterClick()" tabindex="4" class="form-control btn-success center-block" value="Register">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="modal" id="registerSuccessModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dissmiss="modal">&times;</button>
                    <h4>Success</h4>
                </div>
                <div class="modal-body">
                    <span class="text-success">Successfully Registered.</span>
                </div>
            </div>
        </div>
    </div>
</div>
