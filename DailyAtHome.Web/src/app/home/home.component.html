<div class="form-group" style="position: relative;" *ngIf="RandomProducts != []">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" *ngFor="let x of RandomProducts;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style="border-color:black">
            <div *ngFor="let j of RandomProducts; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
                <a href="/product-details/{{RandomProducts[k].ID}}"><img *ngIf="!RandomProducts[k].Image" style="margin: 0 auto;" src="{{'https://placehold.it/300x300?text='+RandomProducts[k].Product}}" alt="Event Image"></a>
                <a href="/product-details/{{RandomProducts[k].ID}}"><img *ngIf="RandomProducts[k].Image" style="margin: 0 auto;" src={{RandomProducts[k].Image}} alt="Event Image"></a>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="form-group">
    <div class="panel panel-default">
        <div class="panel-heading-dark">
            <span>Featured Products</span>
        </div>

        <div class="panel-body" style="text-align:center">

            <ul class="list-inline list-unstyled v-center">
                <li class="" *ngFor="let item of FeaturedProducts">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">
                            
                        </div>-->
                        <div class="panel-body">
                            <a href="/product-details/{{item.ProductID}}"><img src="{{item.Image}}" class="img-responsive" style="width:50%; margin:0 auto" /></a>
                            <br />
                            <strong>${{item.Cost}}</strong>
                            <a href="/product-details/{{item.ProductID}}">{{item.Product}}</a>
                        </div>
                    </div>

                </li>
            </ul>
        </div>


    </div>
</div>
