<div class="container">
    <section id="row">
        <div class="col-md-6">
            <img src="{{'https://placehold.it/500x500?text=Product'}}" class="img-responsive" style="width:100%;" />
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h1>Product Name</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p class="description">Production description goes here</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <span class="sr-only">Four out of Five Stars</span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span class="label label-success">61</span>
                </div>
                <div class="col-md-3">
                    <a href="#">Write a review</a>
                </div>
            </div>

            <div class="row" style="padding-bottom:5%">
                <div class="col-md-12" style="border-bottom: 1px solid #ccc;">
                    <h2>$3</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 product-qty" style="padding-bottom:5%">
                    <span class="btn btn-success btn-sm btn-qty">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
                    <input class="btn btn-default btn-sm btn-qty" value="1" style="width:25%" />
                    <span class="btn btn-danger btn-sm btn-qty">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="col-md-4" style="padding-bottom:5%">
                    <button class="btn btn-sm btn-success btn-full-width">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#description"
                       aria-controls="description"
                       role="tab"
                       data-toggle="tab">Description</a>
                </li>
                <li role="presentation">
                    <a href="#reviews"
                       aria-controls="reviews"
                       role="tab"
                       data-toggle="tab">Reviews</a>
                </li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="description">
                    <b>Product detailed description goes here</b>
                </div>
                <div role="tabpanel" class="tab-pane" id="reviews">
                    Display Reviews here
                </div>
            </div>

        </div>
    </section>
</div>
