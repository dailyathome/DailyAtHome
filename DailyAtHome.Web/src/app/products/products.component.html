<div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{{product.Product}}</h3>
            </div>
            <div class="panel-body">
                <div>
                    <img *ngIf="!product.Image" src="{{'https://placehold.it/300x300?text='+product.Product}}" class="img-responsive" style="width:100%; margin:0 auto" />
                    <img *ngIf="product.Image"src="{{product.Image}}" alt="{{product.Product}}" class="img-responsive" style="width:100%; margin: 0 auto" />
                </div>
                <div>
                    <p>
                        {{product.Description}}
                    </p>
                    <p style="font-size:large">
                        <strong class="text-info">{{product.Cost | currency:'USD':true:'1.2-2'}}</strong>
                      <span class="pull-right"><label>Qty: </label> <input class="input-mini" #quant="ngModel" type="number" ngModel="1" /></span>
                    </p>
                    <div>
                        <button [disabled]="quant.value<=0" class="btn btn-success pull-left" (click)="onAddToCartClick(product)">Add to cart <i class="fa fa-cart-plus"></i></button>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
